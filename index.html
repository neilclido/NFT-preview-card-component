<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <article class="card">
      <picture class="img-top">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="img-overlay">
          <img class="eye-icon" src="images/icon-view.svg" alt="">
        </div>
      </picture>
      
      <div class="description">
        <a href="">Equilibrium #3429</a>
        <p class="equilibrium-p">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>

          <div class="days">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>

        </div>
        
      </div>
      <hr>
      <footer class="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="">Jules Wyvern</a> </p> 
      </footer>
    </article>
  </main>


  

  
  
  
  

  <!-- <div class="attribution">
    Coded by <a href="#">Clord</a>.
  </div> -->
</body>
</html>
